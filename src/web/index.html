<!DOCTYPE html>
<html>
    <head>
		<title>Drawing Board</title>        
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />         
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js" type="text/javascript"></script>
        <script src="js/brush.js" type="text/javascript"></script>
        <script src="js/drawing.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8">
            jQuery(document).ready(function($){                    
                HandleCanvasDrawing("drawingCanvas", function(context){
                    var b = new DrawingBrush(context, 'blue');
                    return b;
                }); 
            });
        </script>   
	</head>
	<body>
		<article id="info">
			<header>
				<h1><strong>Draw here...</strong></h1>
			</header>
		</article>
		<div id="drawingBoard">
            <canvas id="drawingCanvas" width="400" height="300">
                <p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience.</p>
                <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
                  href="http://www.mozilla.com">Firefox</a>, <a 
                  href="http://www.apple.com/safari">Safari</a>, and <a 
                  href="http://www.google.com/chrome/">Chrome</a>.</p>
            </canvas>
      </div>
	</body>
</html>
